<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="pl.tscript3r.petclinic.models.Vet"*/-->

    <h2 th:text="'List of Vets'">List of Vets</h2>

    <table th:object="${vets}" id="vetsTable" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td  th:text="${vet.getId()}"></td>
                <td  th:text="${vet.getFirstName()}"></td>
                <td  th:text="${vet.getLastName()}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
