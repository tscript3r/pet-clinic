<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic</title>
</head>
<body>
    <!--/*@thymesVar id="owner" type="pl.tscript3r.petclinic.model.Owner"*/-->
    <h2>List of owners</h2>

    <table th:object="${owners}" id="ownerTable" class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 150px;">First Name</th>
                <th style="width: 150px;">Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td  th:text="${owner.getId()}"></td>
                <td  th:text="${owner.getFirstName()}"></td>
                <td  th:text="${owner.getLastName()}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
