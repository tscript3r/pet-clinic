<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="pl.tscript3r.petclinic.model.Owner"*/-->
<h1>List of owners</h1>

<table th:object="${owners}" id="ownerTable">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td  th:text="${owner.getId()}"></td>
            <td  th:text="${owner.getFirstName()}"></td>
            <td  th:text="${owner.getLastName()}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
